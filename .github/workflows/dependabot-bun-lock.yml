name: Dependabot Bun lockfile updater

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-bun-lock:
    if: >-
      ${{ github.actor == 'dependabot[bot]' &&
          startsWith(github.event.pull_request.head.ref, 'dependabot/npm_and_yarn') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Update bun.lock
        run: bun install --ignore-scripts

      - name: Commit updated bun.lock (if changed)
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --quiet -- bun.lock; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add bun.lock
            git commit -m "chore: update bun.lock for Dependabot npm changes"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
          else
            echo "No bun.lock changes to commit."
          fi
